name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci || npm install
      - run: npm run build --if-present
      - run: npm test --if-present || echo "No tests found"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build and push Docker image
        id: docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Write Docker metadata
        run: |
          printf '{"image":"%s","digest":"%s","tags":"%s"}' \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" \
            "${{ steps.docker.outputs.digest }}" \
            "$(echo '${{ steps.meta.outputs.tags }}' | tr '
' ',' | sed 's/,$//')" \
            > docker-metadata.json
          cat docker-metadata.json

      - name: Upload Docker metadata
        uses: actions/upload-artifact@v4
        with:
          name: docker-metadata-${{ github.run_id }}
          path: docker-metadata.json

      - name: Attest build provenance
        if: github.event_name == 'push'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.docker.outputs.digest }}
          push-to-registry: true

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.docker.outputs.digest }}
          format: json
          output: trivy-report.json
          severity: CRITICAL,HIGH,MEDIUM,LOW

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ github.run_id }}
          path: trivy-report.json
          retention-days: 30
